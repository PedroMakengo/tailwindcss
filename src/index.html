<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body class="w-screen h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-80">
      <h2 class="font-bold text-lg text-center mb-4">Login</h2>

      <div class="space-y-4 bg-white shadow-md rounded-md p-6">
        <div>
          <label for="email" class="block text-sm text-gray-800 mb-1"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            class="w-full bg-gray-50 border focus:border-blue-500 border-gray-300 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-800 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full bg-gray-50 border focus:border-blue-500 border-gray-300 rounded px-3 py-2 text-base text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"
          />
        </div>
        <div>
          <button
            class="w-full text-sm bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 shadow rounded"
          >
            Login
          </button>
        </div>

        <div class="text-center">
          <a href="" class="text-sm text-gray-500 hover:underline"
            >Esqueci minha senha!</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
